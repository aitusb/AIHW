<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Interface</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="chat-overlay"></div>
  <div class="chat-container">
    <div class="chat-header">
      <h2>Chat</h2>
    </div>
    <div class="chat-messages">
      <div class="message">Hello! How can I help you today?</div>
      <div class="message user">I need assistance with my account.</div>
    </div>
    <div class="chat-footer">
      <input type="text" placeholder="Type a message..." aria-label="Type a message">
      <button class="cta-button">Send</button>
    </div>
  </div>
</body>
</html>
