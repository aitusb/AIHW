<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Interface</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="chat-overlay"></div>
  <div class="chat-container">
    <div class="chat-card">
      <div class="chat-header">
        <h2>Ask for a Recipe</h2>
      </div>
      <div id="chatMessages" class="chat-messages">
        <!-- Chat messages will appear here -->
      </div>
      <div class="chat-footer">
        <input id="chatInput" type="text" placeholder="e.g., What can I make with tomatoes and pasta?" aria-label="Type a message">
        <button id="sendButton" class="cta-button">Send</button>
      </div>
    </div>
    <div class="right-container">
      <h2>Your Ingredients</h2>
      <input type="text" id="ingredientInput" placeholder="Enter ingredient" aria-label="Enter ingredient">
      <button id="addIngredientButton">Add Item</button>
      <ul id="ingredientList" class="ingredient-list">
        <!-- Ingredients will be dynamically added here -->
      </ul>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
